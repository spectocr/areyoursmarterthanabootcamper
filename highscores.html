    <button>Clear highscores</button>

<script>
    var grabMain = document.querySelector("main"); //grab main

    var preHighScores = JSON.parse(window.localStorage.getItem('highScores'));

    for (let i = 0; i < preHighScores.length; i++) {
        var hsName = document.createElement("p");
        hsName.setAttribute("type", "text");
        hsName.textContent = preHighScores[i].Name + " " + preHighScores[i].Score;
        console.log(preHighScores[i])
        grabMain.append(hsName);

    }
</script>
